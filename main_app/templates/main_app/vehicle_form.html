{% extends 'base.html' %}
{% load static %}

{% block head %}
{% comment %} stylesheet {% endcomment %}
{% endblock %}

{% block content %}

<div>
    {% if vehicle %}
        <h1>Edit {{ vehicle.model }}</h1>
    {% else %}
        <h1>Add a vehicle</h1>
    {% endif %}
</div>

<form
    action=""
    method="post"
>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Submit</button>
</form>

{% endblock %}
