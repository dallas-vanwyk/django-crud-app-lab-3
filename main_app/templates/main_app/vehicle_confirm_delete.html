{% extends 'base.html' %}
{% load static %}

{% block content %}

<div>
    <h1>Delete vehicle?</h1>
</div>

<h2>Are you sure you want to delete your {{ vehicle.modelyear }} {{ vehicle.make }} {{ vehicle.model}}?</h2>

<form
    action=""
    method="post"
>
    {% csrf_token %}
    <a href="{% url 'vehicle-detail' vehicle.id %}">Cancel</a>
    <button type='submit'>Yes - Delete</button>
</form>

{% endblock %}
